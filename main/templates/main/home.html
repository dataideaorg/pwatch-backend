<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parliament Watch - Admin Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Gabarito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #085e29 0%, #064920 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
            width: 100%;
        }
        
        h1 {
            color: #085e29;
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .admin-link {
            display: inline-block;
            background: #085e29;
            color: white;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .admin-link:hover {
            background: #064920;
        }
        
        .info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }
        
        .info p {
            font-size: 14px;
            color: #999;
            margin-bottom: 8px;
        }
        
        .api-info {
            margin-top: 20px;
            padding: 16px;
            background: #f9fafb;
            border-radius: 6px;
            border-left: 4px solid #085e29;
        }
        
        .api-info p {
            font-size: 14px;
            color: #666;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            {% load static %}
            <img src="{% static 'main/images/pwatch-PWATCH LOGO.png' %}" 
                 onerror="this.onerror=null; this.src='https://parliamentwatch.ug/images/PWATCH%20PWATCH LOGO.png';" 
                 alt="Parliament Watch Uganda Logo">
        </div>
        <h1>Parliament Watch</h1>
        <p>
            You are about to access the administrative interface for Parliament Watch Uganda.
            Please ensure you have the necessary credentials to proceed.
        </p>
        <a href="/admin/" class="admin-link">Go to Admin Panel</a>
    </div>
</body>
</html>
